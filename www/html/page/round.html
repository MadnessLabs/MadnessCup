
<ion-view>
  <ion-nav-title>{{ctrl.tournament.name}}: Round {{ctrl.round}}</ion-nav-title>
  <ion-content class="state-round">
    <div ng-repeat="versus in ctrl.tournament.rounds[ctrl.round - 1]" class="row main-grid">
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <div ng-style="ctrl.selectedStageBackground($index)" class="card">
          <div class="row"> 
            <div class="col-xs-5 playerOne">
              <div ng-style="ctrl.playerAvatar(versus.p1.avatar)" class="character"></div>
              <h3 class="playerName">{{versus.p1.name_first}}</h3>
            </div>
            <div class="col-xs-2"> - VS - </div>
            <div class="col-xs-5 playerTwo">
              <div ng-style="ctrl.playerAvatar(versus.p2.avatar)" class="character"></div>
              <h3 class="playerName">{{versus.p2.name_first}}</h3>
            </div>
          </div>
          <div class="item"> 
            <h2>{{ctrl.selectedStage($index)}}</h2>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
