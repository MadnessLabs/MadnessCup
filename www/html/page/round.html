
<ion-view view-title="Round">
  <ion-content class="state-round">
    <div class="row main-grid">
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <div ng-style="{&quot;background-image&quot;: &quot;url(img/stage/final_destination.jpg)&quot;}" class="card">
          <div class="row"> 
            <div class="col-xs-5 playerOne">
              <div ng-style="{&quot;background-image&quot;: &quot;url(img/character/cloud.png)&quot;}" class="character"></div>
              <h3 class="playerName">Bobby</h3>
            </div>
            <div class="col-xs-2">VS</div>
            <div class="col-xs-5 playerTwo">
              <div ng-style="{&quot;background-image&quot;: &quot;url(img/character/bayonetta.png)&quot;}" class="character"></div>

          </div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-4">

            </div>

            <div class="col-xs-5 playerTwo">
              <div ng-style="{&quot;background-image&quot;: &quot;url(img/character/bayonetta.png)&quot;}" class="character"></div>

            </div>
          </div>
          <div class="item"> 
            <h2>Final Destination</h2><span class="badge">2 / 1</span>
          </div>

      </div>
    </div>

</ion-view>
