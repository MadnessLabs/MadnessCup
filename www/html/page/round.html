
<ion-view>
  <ion-nav-title>{{ctrl.tournament.name}}: Round {{ctrl.round}}</ion-nav-title>
  <ion-content class="state-round">
    <div class="row main-grid">
      <div ng-repeat="(key, versus) in ctrl.tournament.rounds[ctrl.round - 1]" class="col-ss-12 col-sm-6 col-lg-4">
        <div ng-style="ctrl.selectedStageBackground($index)" ui-sref="match({id: ctrl.tournament.$id, round: ctrl.round, matchup: key})" class="card">
          <div class="row"> 
            <div class="col-ss-5 playerOne">
              <div ng-style="ctrl.playerAvatar(versus.p1.avatar)" class="character"></div>
              <h3 class="playerName">{{versus.p1.name_first}}</h3>
            </div>
            <div class="col-ss-2"> - VS - </div>
            <div class="col-ss-5 playerTwo">
              <div ng-style="ctrl.playerAvatar(versus.p2.avatar)" class="character"></div>
              <h3 class="playerName">{{versus.p2.name_first}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
